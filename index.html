<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>4 V 4</title>
</head>
<body>
    <img class="image" src="img/Neymar.png" alt="player card">
    <div>
        <center>
            <h1>4 v 4</h1>
        </center>
    </div>
    <h2>PLAYERS</h2>
    <ul id="PlayerList">
        <li><button id="showButton1">Neymar</button></li>
        <li><button id="showButton2">Mbappe</button></li>
        <li><button id="showButton3">KDB</button></li>
        <li><button id="showButton4">Pogba</button></li>
        <li><button id="showButton5">Foden</button></li>
        <li><button id="showButton6">Musiala</button></li>
        <li><button id="showButton7">Kyle Walker</button></li>
        <li><button id="showButton8">WanBissaka</button></li>
        <li><button id="showButton9">VanDijk</button></li>
        <li><button id="showButton10">Sergio Ramos</button></li>
        <li><button id="showButton11">DeGea</button></li>
        <li><button id="showButton12">Nuer</button></li>
    </ul>
    <div class="overlay"></div>
    <ul id="apiListobj" style="display: none;"></ul>
    <div class="text" id="sliding item">
        <h3>Name:</h3>
        <h3 class="name"></h3>
        <p1>Position:</p1>
        <p1 class="position"></p1>
        <p2>Nationality:</p2>
        <p2 class="nationality"></p2>
        <p3>Ability:</p3>
        <p3 class="ability"></p3>
        <p4>Goals Scored:</p4>
        <p4 class="goalsScored"></p4>       
    </div>
    <div id="player-info"></div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
